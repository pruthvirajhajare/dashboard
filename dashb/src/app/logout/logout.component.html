
<div class="row ">
    <div class="col-md-12">
        <button class="bg-white border-0 mt-4 logout" (click)="home()">Logout</button>
        <button class="bg-white border-0 arrow2"><i class="fa-solid fa-arrow-right-to-bracket"></i></button>
        <div class="text-center mt-3">
            <figure>
                <img src="assets\png.jpg" alt="student icon" width="125px" class="png">
                <figcaption class="mt-3">Anna Morrison</figcaption>
                <p class="mt-2">Student</p>
            </figure>
        </div>
        <div class="row mt-2">
            <div class="col-md-3 text-center">
                <div>
                    <b class="B2">B2</b>
                </div>
            </div>
            <div class="col-md-5"> <b>English</b>
                <div><small>High intermediate</small></div>
            </div>
            <div class="col-md-4"><progress value="60" max="100" class="mt-2"></progress></div>
        </div>
        <div class="row mt-2">
            <div class="col-md-3 text-center">
                <b class="B2">C1</b>
            </div>
            <div class="col-md-5"><b>Spanish</b>
                <div>
                    <small>Advanced</small>
                </div>
            </div>
            <div class="col-md-4"><progress value="80" max="100" class="mt-2"></progress></div>
        </div>
        <div class="row mt-2">
            <div class="col-md-5 text-center">
                <b>Reminders</b>
            </div>
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <i class="fa-regular fa-bell"></i>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-3 text-center">
                <i class="fa-solid fa-circle-exclamation icon1"></i>
            </div>
            <div class="col-md-9">
                <b>Eng - Vocabulary test</b>
                <div><small>{{date | date: 'dd MMMM yyyy, EEEE'}}</small></div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-3 text-center">
                <i class="fa-regular fa-envelope icon2"></i>
            </div>
            <div class="col-md-9">
                <b>Eng - send grammar homework</b>
                <div><small>{{date | date: 'dd MMMM yyyy, EEEE'}}</small></div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-3 text-center">
                <i class="fa-regular fa-envelope icon2"></i>
            </div>
            <div class="col-md-9">
                <b>Spanish - Send essay</b>
                <div><small>{{date | date: 'dd MMMM yyyy, EEEE'}}</small></div>
            </div>
        </div>
       
    </div>
</div>
